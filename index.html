<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FireTheSuper</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #a7d8f0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* TESTI GRADIENT ROSSO */
.gradient-text {
  background: linear-gradient(90deg, #ff512f, #f09819, #fbc531);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-variant: small-caps;
  margin: 0;
  text-align: center;
  text-shadow:
    0 0 10px rgba(255,81,47,.6),
    0 0 20px rgba(255,152,25,.5),
    0 0 30px rgba(251,197,49,.4);
}

/* TITOLI SUPERIORI */
.text-large {
  font-size: 3rem;
  margin-top: 80px;
  animation: float1 4s ease-in-out infinite;
}

.text-small {
  font-size: 1.8rem;
  animation: float2 5s ease-in-out infinite;
}

/* EMOJI */
.emoji {
  font-size: 3rem;
  margin-top: 10px;
  animation: float3 4.5s ease-in-out infinite;
  text-shadow:
    0 0 10px rgba(255,69,0,.6),
    0 0 20px rgba(255,140,0,.5),
    0 0 30px rgba(255,200,0,.4);
}

/* SEZIONI (LAVORI + CONTATTI) */
.section {
  margin-top: 150px;
  text-align: center;
}

/* TITOLI SEZIONI */
.section-title {
  font-size: 2.2rem;
  font-variant: small-caps;
  margin-bottom: 14px;
  background: linear-gradient(90deg, #081a3a, #0f3d91, #1b6fdc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(30,120,255,.6);
}

/* VOCI */
.section-item {
  font-size: 1.2rem;
  font-variant: small-caps;
  margin: 6px 0;
  background: linear-gradient(90deg, #5fa9ff, #9fd3ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ANIMAZIONI */
@keyframes float1 {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

@keyframes float2 {
  0% { transform: translateY(0); }
  50% { transform: translateY(7px); }
  100% { transform: translateY(0); }
}

@keyframes float3 {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>

<h1 class="gradient-text text-large">firethesuper</h1>
<h2 class="gradient-text text-small">portfolio</h2>
<div class="emoji"></div>

<!-- I MIEI LAVORI -->
<div class="section">
  <div class="section-title">I MIEI LAVORI</div>
  <div class="section-item">Bot Custom</div>
  <div class="section-item">Siti Web</div>
  <div class="section-item">Server Discord</div>
  <div class="section-item">Server Minecraft</div>
</div>

<!-- CONTATTI -->
<div class="section">
  <div class="section-title">CONTATTI</div>
  <div class="section-item">discord: firethesuper</div>
  <div class="section-item">telegram: firethesuper</div>
</div>

</body>
</html>
